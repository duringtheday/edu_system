name: Deploy web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Ensure pnpm is available (uses version from packageManager in package.json)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - run: pnpm -v

      # Install at monorepo root
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build only the web package (Next "output: export" writes to apps/web/out)
      - name: Build web (static export)
        env:
          GITHUB_ACTIONS: "true"
        run: pnpm --filter @edu-os/web build

      - name: Add .nojekyll and 404
        run: |
          touch apps/web/out/.nojekyll
          cp apps/web/out/index.html apps/web/out/404.html || true

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
