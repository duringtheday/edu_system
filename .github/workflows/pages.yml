name: Deploy web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps (monorepo root)
        run: pnpm install --frozen-lockfile

      - name: "Build static site (Next output: export)"
        shell: pwsh
        working-directory: apps/web
        env:
          GITHUB_ACTIONS: "true"
        run: |
          pnpm build
          if (Test-Path .\out\index.html) {
            New-Item -Path .\out\.nojekyll -ItemType File -Force | Out-Null
            Copy-Item .\out\index.html .\out\404.html -Force
          } else {
            Write-Error "out/index.html not found after build"
          }

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    runs-on: windows-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
