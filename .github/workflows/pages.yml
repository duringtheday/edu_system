name: Deploy web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'

      # âœ… Ensure pnpm exists using Corepack (no extra action, works on any runner)
      - name: Enable pnpm
        run: |
          corepack enable
          # use the version from "packageManager" in package.json; fallback to v9
          corepack prepare pnpm@latest --activate || true
          pnpm -v

      - name: Install deps (monorepo root)
        run: pnpm install --frozen-lockfile

      - name: Build web (Next output: export)
        env:
          GITHUB_ACTIONS: "true"
        run: pnpm --filter @edu-os/web build

      - name: Add .nojekyll and 404
        run: |
          touch apps/web/out/.nojekyll
          cp apps/web/out/index.html apps/web/out/404.html || true

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
